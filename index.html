<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoweb IoT Application</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>Geoweb IoT Application</h2>

  <!-- Connection Controls -->
  <div id="connection-controls">
    <label for="mqttHost">MQTT Broker Host:</label>
    <input type="text" id="mqttHost" placeholder="e.g., test.mosquitto.org">
    <label for="mqttPort">MQTT Broker Port:</label>
    <input type="text" id="mqttPort" placeholder="e.g., 8081">
    <button id="startBtn" onclick="startConnection()">Start Connection</button>
    <button id="endBtn" onclick="endConnection()" disabled>End Connection</button>
  </div>

  <!-- Publish Custom Message Controls -->
  <div id="publish-controls">
    <h3>Publish Message</h3>
    <label for="topicInput">Topic:</label>
    <input type="text" id="topicInput" placeholder="Enter topic name">
    <label for="messageInput">Message:</label>
    <textarea id="messageInput" placeholder="Enter message"></textarea>
    <button id="publishMessage" onclick="publishCustomMessage()">Publish Message</button>
  </div>

  <!-- Share My Status Button -->
  <button id="shareBtn" onclick="shareStatus()">Share My Status</button>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
